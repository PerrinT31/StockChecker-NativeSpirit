name: MAJ quotidienne CSV - Réappro Native Spirit

on:
  schedule:
    - cron: '0 2 * * *'  # 02:00 UTC
  workflow_dispatch:

jobs:
  update-reappro:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Reset local to remote
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Télécharger le CSV Réappro (fail si vide)
        run: |
          set -e
          curl -fSL "https://files.nativespirit-ns.com/documents/NATIVE_SPIRIT_REAPPROWEB_NS.csv" \
            -o public/NATIVE_SPIRIT_REAPPROWEB_NS.csv.new
          NEW_SIZE=$(wc -c < public/NATIVE_SPIRIT_REAPPROWEB_NS.csv.new)
          echo "Taille téléchargée: $NEW_SIZE bytes"
          if [ "$NEW_SIZE" -lt 50 ]; then
            echo "Erreur: fichier trop petit, probable 404/erreur amont"
            exit 1
          fi
          mv public/NATIVE_SPIRIT_REAPPROWEB_NS.csv.new public/NATIVE_SPIRIT_REAPPROWEB_NS.csv

      - name: Commit & push (toujours)
        run: |
          set -e
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add public/NATIVE_SPIRIT_REAPPROWEB_NS.csv
          if git diff --cached --quiet; then
            echo "Pas de diff: on force un empty commit pour déclencher le déploiement."
            git commit --allow-empty -m "Force deploy: reappro sync $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          else
            git commit -m "MAJ quotidienne Réappro Native Spirit"
          fi
          git push origin main
