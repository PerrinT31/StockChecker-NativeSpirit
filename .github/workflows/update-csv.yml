name: MAJ quotidienne CSV - Réappro Native Spirit

on:
  schedule:
    - cron: '0 2 * * *'  # 02:00 UTC
  workflow_dispatch:

jobs:
  update-reappro:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Reset local to remote
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Télécharger le CSV Réappro
        run: |
          curl -fsSL "https://files.nativespirit-ns.com/documents/NATIVE_SPIRIT_REAPPROWEB_NS.csv" \
            -o public/NATIVE_SPIRIT_REAPPROWEB_NS.csv

      - name: Commit & push si modifié
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add public/NATIVE_SPIRIT_REAPPROWEB_NS.csv
          if git diff --cached --quiet; then
            echo "Aucun changement détecté – pas de commit."
            exit 0
          fi
          git commit -m "MAJ quotidienne Réappro Native Spirit"
          git push origin main

